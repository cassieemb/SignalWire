<!DOCTYPE html>
<html lang="en">
<head>
  <title>Records</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    /* Set height of the grid so .sidenav can be 100% (adjust as needed) */
    .row.content {height: 550px}

    /* Set gray background color and 100% height */
    .sidenav {
      background-color: #f1f1f1;
      height: 100%;
      min-height: calc(100vh - 50px);
    }

    /* On small screens, set height to 'auto' for the grid */
    @media screen and (max-width: 767px) {
      .row.content {height: auto;}
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row content">
    <div class="col-sm-2 sidenav hidden-xs">
      <h2><img src="{{ logo }}" alt="SignalWire Logo" class="img-responsive"></h2>
      <ul class="nav nav-pills nav-stacked">
        <li class="active"><a href="/home">Home Page</a></li>
        <li><a href="/displayCalls">Call Records</a></li>
        <li><a href="/displayMessages">Message Records</a></li>
        <li><a href="/displayAll">Combined Records</a></li>
      </ul><br>
    </div>
    <br>

  <div class="col-md-10">
    <table>
      {{ table | safe }}
    </table>
  </div>
  </div>
  </div>

</body>
</html>
